<!-- iPhone -->
<link rel="apple-touch-startup-image"
      media="(device-width: 320px)"
      href="4D-Summit-launch-image-iPhone.png">
<!-- iPhone (Retina) -->
<link rel="apple-touch-startup-image"
      media="(device-width: 320px)
         and (-webkit-device-pixel-ratio: 2)"
      href="4D-Summit-launch-image-iPhone4.png">
<!-- iPhone5 (Retina) -->
<link rel="apple-touch-startup-image" 
	  media="(device-width: 320px) 
	      and (device-height: 568px) 
	      and (-webkit-device-pixel-ratio: 2)"
	  href="4D-Summit-launch-image-iPhone5.png">
<!-- iPhone6 (Retina) -->
<link rel="apple-touch-startup-image"
      media="(device-width: 375px)
         and (-webkit-device-pixel-ratio: 2)"
      href="4D-Summit-launch-image-iPhone6.png">
<!-- iPhone6 Plus (Retina HD) -->
<link rel="apple-touch-startup-image"
      media="(device-width: 360px)
         and (-webkit-device-pixel-ratio: 3)"
      href="4D-Summit-launch-image-iPhone6plus.png">
<!-- iPad (portrait) -->
<link rel="apple-touch-startup-image"
      media="(device-width: 768px)
         and (orientation: portrait)"
      href="4D-Summit-launch-image-iPadPortrait.png">
<!-- iPad (landscape) -->
<link rel="apple-touch-startup-image"
      media="(device-width: 768px)
         and (orientation: landscape)"
      href="4D-Summit-launch-image-iPadLandscape.png">
<!-- iPad (Retina, portrait) -->
<link rel="apple-touch-startup-image"
      media="(device-width: 768px)
         and (orientation: portrait)
         and (-webkit-device-pixel-ratio: 2)"
      href="4D-Summit-launch-image-iPadPortrait@2x.png">
<!-- iPad (Retina, landscape) -->
<link rel="apple-touch-startup-image"
      media="(device-width: 768px)
         and (orientation: landscape)
         and (-webkit-device-pixel-ratio: 2)"
      href="4D-Summit-launch-image-iPadLandscape@2x.png">
